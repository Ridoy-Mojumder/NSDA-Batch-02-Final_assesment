{% extends "deshborad.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Apply for the Position - {{job.job_title}}</h1>
    <form action="" method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" class="form-control-file" accept=".pdf, .doc, .docx" required>
            <small class="form-text text-muted">Upload your resume in PDF, DOC, or DOCX format.</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
