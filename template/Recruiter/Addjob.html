{% extends "deshborad.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Job Application Form</h2>
    <br>
    <hr>
    <br>
    <form action="{% url 'addjobPage' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
        </div>

        <div class="form-group">
            <label for="companyName">Number of openings:</label>
            <input type="text" class="form-control" id="companyName" name="companyName" required>
        </div>

        <div class="form-group">
            <label for="location">Category:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="description">Job Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="companydescription">Company Description:</label>
            <textarea class="form-control" id="companydescription" name="companydescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="qualifications">Skills:</label>
            <textarea class="form-control" id="qualifications" name="qualifications" required></textarea>
        </div>

        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="text" class="form-control" id="deadline" name="deadline" required>
        </div>

        <div class="form-group">
            <label for="profilePicture">Job Advertising Picture</label>
            <input type="file" class="form-control-file" id="profilePicture" name="profilePicture">
            <small class="form-text text-muted">Upload your Picture in FILE format.</small>
        </div>

        <button type="submit" class="btn btn-primary">Create a new job</button>
    </form>
</div>
{% endblock %}
